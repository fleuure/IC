<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/grid.css">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container text-center">
        <div class="gridMainMenu">

            <div class="header">
                <div class="gridHeader gridHeader border-bottom border-start border-end border-dark">
                    <button type="button" class="btn btn-outline-white btnHome" onclick=destinoHome()> <img
                            src="../bootstrap-icons-1.9.1/house.svg" alt="Bootstrap" width="50" height="50"> </button>
                    <h1 class="display-2 title">SustainableFoody</h1>
                    <button type="button" class="btn btn-outline-white btnCart visually-hidden"> <img
                            src="../bootstrap-icons-1.9.1/basket.svg" alt="Bootstrap" width="50" height="50"> </button>
                </div>
            </div>

            <div class="other">

                <div class="gridDividirPagamento">

                    <div class="headerDividir">
                        <h1>Dividir o pagamento</h1>
                    </div>

                   
                    <div class="quantosDividir">
                            <label><strong>Deseja dividir o total em quantas partes?</strong> </label>
                            <input type="number" id="quantity" name="quantity" min="1" max="10" value="0" size="2">
                            <button type="button" id="btnOK" class="btn btn-outline-black" onclick=>OK</button>
                    </div>

                    <div class="numeroTelemovel">
                            <strong>Número de telemóvel:</strong>
                            <label><input type="text" name="phone" size="10"></label>   
                    </div>

                    <div class="totalPPessoa">
                        <strong>Total por pessoa: <span id="preco">XX</span> €</strong>
                    </div>
        
                    <div class="btnVoltar">
                        <button type="button" class="btn btn-secondary btn-block" onclick=paginaDestino()><img
                                src="../bootstrap-icons-1.9.1/arrow-left-short.svg"> Voltar</button>
                    </div>
                    <div class="btnPagar">
                        <button type="button" class="btn btn-secondary" data-bs-target="#modalPagar" data-bs-toggle="modal">Pagar</button>
                    </div>
                    <div class="modal fade" id="modalPagar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Finalizar Pagamento</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-start">
                                    Tem a certeza que deseja efetuar o pagamento ?
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Não</button>
                                <button type="button" class="btn btn-success" onclick=verifyPageInfo()>Sim</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="../js/comportamento.js"></script>
</body>

</html>
